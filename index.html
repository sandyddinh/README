<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Family Feud</title>
</head>
<body>
    <header>
        <h1>Family Feud</h1>
    </header>

    <section id="main">
        <input type="button" id="start-game" value="Start Game!"/>
    </section>

    <section id="round">
        <h2>
            ROUND 1
        </h2>
        <input type="button" id="start-round" value="Start the Round!"/>
        <p>Current Team: <span class="currentTeam"> </span></p>
        <p>Points: <span class="points"> </span></p> 
    </section>

    <section id="Question">
        <p>Question: <span class="question"> </span></p>
        
    </section>

    <section id="answer">
        <form>
            <label>
                Answer:
                <input type="text" id="answer-box">
            </label>
            <input type="submit" id="submit-button" value="Sumbit"/>
        </form>
        <p>Top Answers:</p>
        <ol>
            <li class="answer1"></li>
            <li class="answer2"></li>
            <li class="answer3"></li>
            <li class="answer4"></li>
            <li class="answer5"></li>
            <li class="answer6"></li>
            <li class="answer7"></li>
            <li class="answer8"></li>
        </ol>
    </section>
    
    <div id="team1">
        <h2>TEAM 1</h2>
        <ul id="team1Players"></ul>
        <p>Score: <span class="score1"></span></p>
        <p>Strikes: <span class="strike1"></span></p>
    </div>

    <div id="team2">
        <h2>TEAM 2</h2>
        <ul id="team2Players"></ul>
        <p>Score: <span class="score2"></span></p>
        <p>Strikes: <span class="strike2"></span></p>
    </div>




</body>
</html>
